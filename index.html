<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2> Click on the games to explore</h2>

        <h5>These games are built in game lab and are so to be deleted</h5>

        <div id="confusing" class="carousel slide">
            <div class="carousel-inner">
                <div class="item-acive">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car the stupid game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie the stupid pooh</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#confusing" data-slide= "prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#confusing" data-slide= "next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>

        <h2> Click on the epik playstore apps to explore</h2>

        <h5>This is from google play store/Apple app store/Websites</h5>

        <div id="epik" class="carousel slide">
            <div class="carousel-inner">
                <div class="item-acive">
                    <center>
                        <a href="#" target="_blank">
                            <img src="download.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Halo 5 the best game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="download%20copy.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>World of Tanks Blitz a fun game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#epik" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#epik" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </div>

</body>

</html>
